<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles_api_facts.css">

    <title>New Fun Fact</title>
</head>
<body>
    <h1>Fun Facts</h1>
    <h2>Find a new fun fact by clicking the buttons below. </h2>
    
    <div class="funfact">
        <h3>Random Fun Fact</h3>
        <div class="results">
            <div id="fact_result" class="result">
                <p>Random Fun Facts</p>
            </div>
        </div>
        

        <div>
            <div class="buttons">
                <button id="fact_btn">Find a Random Fun Fact</button>
            </div>
        </div>
    </div>
    
    <div class="catfact">
        <h3>Random Cat Facts</h3>
        <div class="results">
            <div id="catfact_result" class="result">
                <p>Cat Facts</p>
            </div>
        </div>

        <div>
            <div class="buttons">
                <button id="catfact_btn">Find a Cat Fact</button>
            </div>
        </div>
    </div>

<script src="js/script_api_facts.js"></script>

</body>
</html>
